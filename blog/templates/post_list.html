{%extends 'base.html' %}
{% block content %}	
			{% for post in posts %}
       <div class="post">
       			<h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
       			<p>by {{post.author}} on {{post.published_date}}</p>
				<div class="post-body">{{post.text|safe}}</div>
       </div>
       {% endfor %}
{% endblock %}
