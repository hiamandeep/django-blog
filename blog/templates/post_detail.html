{%extends 'base.html' %}
{% load staticfiles %}

{% block content %}	

        <div class="post post-detail">
       			<h2 class="post-title">{{post.title}}</h2>
       			<p>by {{post.author}} on {{post.published_date}}</p>
				<div class="post-body">{{post.text|safe}}</div>
                {% if post.tags != None %}
                <div class="post-tags">Tags: <a href="{% url 'tag_filter' tage=post.tags %}">{{post.tags}}</a></div>
                {%endif%}
                {% if user.is_authenticated %}
                     <a style="float:right" class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
        </div>

<div class="fb-comments" data-href="http://127.0.0.1:8000/" data-numposts="5"></div>


{% endblock %}
