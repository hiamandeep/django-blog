{% load staticfiles %}
<html>
    <head>
        <title>My Blog</title>
        <link rel="stylesheet" href="{% static 'css/sticky-footer-navbar.css' %}">  
        
        <!-- glyphicon requires whole package -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        
            <!--for responsiveness-->
        <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'/>

    </head>
    <body>

    <!-- fb comments plugin -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7&appId=1363004167049233";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <!-- /fb comments plugin -->


    <div class="container">  

        <div class="header">
            <h1 style="width:50%;display:inline-block"><a href="/">My Blog</a></h1>
            <div style="float:right;margin:5px">                
                {% if user.is_authenticated %}
                <a style="" href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span></a>
                {% else %}
                <a style="" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-out"></span></a>
                {% endif %}
            </div>

        <nav style="clear:right">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Subscribe</a></li>
                <li><a href="#">About</a></li>
                {% if user.is_authenticated %}
                <li style="float:right"><a href="{% url 'post_new' %}">New Post</a></li>
                {% endif %}
                <li>            

                </li>

            </ul>
        </nav>

        </div>
  
    <div class="row main-content">
        <div class="col-md-8">		
        	{% block content %}
            {% endblock %}
    	</div>

        <div class="col-md-4 sidebar">
            {% include 'latest_posts.html'%}     
        </div>	
    </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    </body>
    
    <div class="footer-space">
        
    </div>
    
    <footer class="footer">
      <p>&copy; All rights reserved </p>
    </footer>

</html>
