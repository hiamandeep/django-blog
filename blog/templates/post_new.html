{% extends 'base.html' %}

{% block content %}
    <h1>Add New Post</h1>
    <form method="POST">{% csrf_token %}
        {{form.title}}
        
        {% load wysiwyg %}
		{% wysiwyg_setup %}
        {{form.text}}
        {% wysiwyg_editor "id_text" %}

        <button type="submit">Publish</button>
    </form>

{% endblock %}
